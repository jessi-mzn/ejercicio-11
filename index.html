     let p = prompt ("Escriba hola mundo");
     let n = prompt("Â¿Cuantas veces queres repetirla?");
    function loop(palabra, numero)
    {
      if(numero <= 1)
      {
        return palabra
      }
      else
      {
      return loop(palabra, numero-1) + " " + palabra + " "
      }
